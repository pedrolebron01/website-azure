<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Curiosidades</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #000000;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        .login, .post-form, .posts {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Curiosidades</h1>
    </header>

    <nav>
        <a href="#login">Login</a>
        <a href="#criar">Criar Post</a>
        <a href="#posts">Conteúdos</a>
    </nav>

    <div class="container">
        <section id="login" class="login">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
        </section>

        <section id="criar" class="post-form">
            <h2>Criar Post</h2>
            <input type="text" placeholder="Título do Post">
            <textarea rows="5" placeholder="Escreva seu conteúdo aqui..."></textarea>
            <button>Publicar</button>
        </section>

        <section id="posts" class="posts">
            <h2>Conteúdos Publicados</h2>
            <article>
                <h3>Título de Exemplo</h3>
                <p>Este é um exemplo de curiosidade postada por um usuário. Aqui será exibido o conteúdo completo do post.</p>
            </article>
            <!-- Novos posts aparecerão aqui -->
        </section>
    </div>
</body>
</html>
